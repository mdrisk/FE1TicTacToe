<!doctype html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>The Tic-Tac-Toe Game</title>
  <meta name="description" content="The Tic-Tac-Toe Game">
  <meta name="author" content="Matthew Risk">

  <link rel="stylesheet" href="TTT.css" type="text/css">

</head>

<body>

    <div>
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="wrapper">
      <div class="title"><h5 id="title"></h5></div>
      <div class="board">
        <div class="spot"><button id="0" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="1" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="2" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="3" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="4" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="5" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="6" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="7" class="btn1" onClick = "selected(this.id)"></button></div>
        <div class="spot"><button id="8" class="btn1" onClick = "selected(this.id)"></button></div>
      </div>
    </div >
    <div class="option">
    <h3>Two Player</h3>
    <label class="switch">
    <input id="ai" onClick="startPopUp()" type="checkbox">
    <span class="slider round"></span>
    </label>
    <h3>A.I.</h3>
    </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="winner"></p>
      <button onClick="resetWindow()">Replay?</button>
      <button onClick="closeWindow()">Quit</button>
    </div>
    </div>

    <div id="startModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <p>Choose your mark!</p>
      <button onClick="setPlayer('X')">X</button>
      <button onClick="setPlayer('O')">O</button>
    </div>

  </div>
</body>
  <script type="text/javascript" src="TTT.js"></script>
</html>
